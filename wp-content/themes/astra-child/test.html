<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FS Lightbox 測試（單頁乾淨版）</title>

  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans TC", sans-serif; margin: 24px; }
    h1 { font-size: 18px; margin: 0 0 16px; }
    .grid { display: grid; grid-template-columns: repeat(4, minmax(0, 1fr)); gap: 12px; max-width: 920px; }
    .thumb {
      display: block;
      width: 100%;
      aspect-ratio: 1 / 1;
      border-radius: 10px;
      overflow: hidden;
      background: #eee;
      border: 1px solid rgba(0,0,0,.08);
    }
    .thumb img { width: 100%; height: 100%; object-fit: cover; display: block; }
    .hint { font-size: 13px; color: #555; margin-top: 12px; }
    .ok { color: #0a7a0a; font-weight: 600; }
    .bad { color: #b00020; font-weight: 600; }

    /* 你要測「只顯示第一張，其它進燈箱」也可以用這招（現在先不開） */
    /* .grid a:nth-child(n+2){ position:absolute; width:1px; height:1px; overflow:hidden; clip: rect(0 0 0 0); clip-path: inset(50%); white-space: nowrap; } */
  </style>
  
</head>

<body>
  <h1>FS Lightbox 測試（單頁乾淨版）</h1>

  <div class="grid">
    <!-- ✅ 重點：同一組 data-fslightbox="demo" + href 指到大圖 -->
